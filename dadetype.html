    <script>
        //简单数据类型/基本数据类型/值类型，在存储时，变量存储的是值本身，因此叫做值类型
        //五大数据类型string、numbe、boolean、undefined、null都属于简单数据类型
        //其中比较特殊的是null，给一个变量赋值null，数据类型是object（空的对象）。如果我们需要声明一个对象，但是又没想好在里面放什么，就可以用null。
        var tre = null;
        console.log(typeof tre); //结果是object



        //复杂数据类型/引用数据类型
